<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riddhi’s Celestial Journal</title>
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Space+Mono&display=swap" rel="stylesheet" />
</head>

<body>
    <canvas id="universeCanvas"></canvas>
  <div class="container">
    <header class="journal-header">
      <h1>🌠 My Universe Within</h1>
      <p class="subtitle">A cosmic journal to orbit your emotions and gratitude 🌌</p>
    </header>

    <main class="main-content">
      <section class="welcome-message card">
        <div class="feelings-display">
          <span class="static-text">Today, I feel</span>
          <span class="dynamic-feeling" id="dynamicFeeling"></span>
        </div>
        <p class="intro-text">Pause. Breathe. Reflect under your own stars ✨</p>
      </section>

      <section class="action-buttons">
        <a href="writeToday.html" class="btn btn-primary">
          <span class="btn-icon">🪐</span>
          Write About My Day
        </a>
        <a href="#" id="view-history-btn" class="btn btn-secondary">
          <span class="btn-icon">📅</span>
          View Past Entries
        </a>
      </section>

      <section class="quote-container card">
        <p class="daily-quote" id="dailyQuote">"The only way out is through."</p>
        <p class="quote-author">- Robert Frost</p>
      </section>
    </main>

    <footer class="journal-footer">
      <p>✨ Created with love and stars for your inner cosmos ✨</p>
    </footer>
  </div>

  <script src="index.js"></script>
</body>

</html>
